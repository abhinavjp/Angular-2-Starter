<form [formGroup]="userForm" novalidate (ngSubmit)="onSubmit(userForm.value, userForm.valid, userForm)">

  <div class="form-group" [ngClass]="{'has-error': userForm.controls.name.touched && userForm.controls.name.invalid}">
        <input type="text" class="form-control" formControlName="name" name="name" placeholder="Name"
            [(ngModel)]="newUser.name" required />
            <f-validate [control]="userForm.controls.name" controlName="Name"></f-validate>
    </div>
    <div class="form-group" [ngClass]="{'has-error': userForm.controls.username.touched && userForm.controls.username.invalid}">
        <input type="text" class="form-control" formControlName="username" name="username" placeholder="Username"
            [(ngModel)]="newUser.username" required />
            <f-validate [control]="userForm.controls.username" controlName="Username"></f-validate>
            
    </div>
    <button type="submit" class="btn btn-lg btn-block btn-primary" >
        Create User
    </button>

</form>
