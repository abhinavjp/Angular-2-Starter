<main>
    <div class="row">
        <div class="col-sm-4">
            <div *ngIf="users">
                <ul class="list-group users-list">
                    <li class="list-group-item" [class.active]="user===activeUser" (click)="selectUser(user)" *ngFor="let user of users">
                        {{user.name + " (" + user.username + ")"}}
                    </li>
                </ul>
            </div>

            <user-form (userCreated)="onUserCreation($event)"></user-form>
        </div>
        <div class="col-sm-8">
            <user-profile [user]="activeUser"></user-profile>
            <div class="jumbotron" *ngIf="!activeUser">
                <span class="glyphicon glyphicon-hand-left"></span>
                <h2>Choose a user!</h2>
            </div>
        </div>
    </div>
</main>
